    <script>

        //Comentário em linha

        /* Comentario
            de
            Blobo*/

        // Declarar uma variável com a palavra reservada var

        var nr1 = 10;
        var nr2 = 5;

        //Imprimir as variáveis com o objeto console.

        console.log(nr1);
        console.log(nr2);

        //Realizando as operações básicas com estes valores

        // + / - / * e %

        //Adição

        console.log("Resultado: " + (nr1 + nr2))

        //SUBTRAÇÃO

        console.log("Resultado: " + (nr1 - nr2))

        //MULTIPLICAÇÃO

        console.log("Resultado: " + (nr1 * nr2))

        //DIVISÃO

        console.log("Resultado: " + (nr1 / nr2))

        //OBTENHA O RESTO DA DIVISÃO

        console.log("Resultado: " + (nr1 % nr2))

    </script>
